<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Простой слайдер изображений</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider-header">
            <h1>Слайдер изображеий</h1>
        </div>

        <div class="slider">
            <div class="slide active">
                <img src="./images/image1.jpg" alt="Первое изображение">
                <div class="slide-info">Первое изображение</div>
            </div>
            <div class="slide">
                <img src="./images/image2.jpg" alt="Второе изображение">
                <div class="slide-info">Второе изображение</div>
            </div>
            <div class="slide">
                <img src="./images/image3.jpg" alt="Третье изображеие">
                <div class="slide-info">Третье изображеие</div>
            </div>
            <div class="slide">
                <img src="./images/image4.jpg" alt="Четвертое изображеие">
                <div class="slide-info">Четвертое изображеие</div>
            </div>
            <div class="slide">
                <img src="./images/image5.jpg" alt="Пятое изображеие">
                <div class="slide-info">Пятое изображенние</div>
            </div>
        </div>

        <div class="counter">Изображение 1 из 5</div>

        <div class="buttons">
            <button class="btn prev-btn">Вперед</button>
            <button class="btn next-btn">Назад</button>
        </div>
    </div>
</body>

</html>
